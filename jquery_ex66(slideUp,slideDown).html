<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
          width:100px;
          height:100px;
          background-color: red;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
          $("#btn1").click(function(){
              $("#box").slideUp(1000,function(){
                    alert("슬라이드업 완료됨!")
              })
          })
          //duration,complete
          //duration:400 (default)
          //말려올라가는데 걸리는 시간 0.4초
          //여기선 1000밀리세컨드 (1초)

          $("#btn2").click(function(){
              $("#box").slideDown(1000)
          })

          //$("#box").slideUp() - 0.4초
          //$("#box").slideUp(1000) - 1초
          //$("#box").slideUp(1000,function(){}) - 1초, 완료될때 실행함수
          //$("#box").slideUp(1000,'swing',function(){})
          //- 1초, 움직임-swing, 완료될때 실행함수
      })
    </script>
</head>
<body>
    <button id="btn1">slideUp</button>
    <button id="btn2">slideDown</button>
    <div id="box">
        박스
    </div>
</body>
</html>
