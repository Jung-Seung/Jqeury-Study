<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            background-color: aqua;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
        function myFunc(){
            //$("#my-div").css("backgroundColor","red").css("color","blue")
            $("#my-div").css({
                                "backgroundColor":"red",
                                "color":"blue"})
            //css메서드의 입력으로 JSON데이터 전달 (여러개의 속성을 가진)
        }
    </script>
</head>
<body>
    <div id="my-div">
        내 div
    </div>
    <button onClick="myFunc()">클릭</button>
</body>
</html>
