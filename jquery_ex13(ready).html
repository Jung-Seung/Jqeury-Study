<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            background-color: aqua;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
</head>
<script>
    /*
    -정의
    function add(){

    }
    add() //호출
    */
    $("#my-div").css("color","red")
    //$() - 함수로 document객체 선택,접근
    //ready함수를 걸었다.
    //ready의 콜백함수로 익명함수형태
    //익명함수,즉시호출함수(이름이없어서~)
</script>
<body>
    <div id="my-div">
        내 div
    </div>
</body>

</html>
