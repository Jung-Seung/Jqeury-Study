<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            background-color: aqua;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
</head>
<script>
    function myFunc(){
        var mySrc=$("#my-img").attr('src')
        //attr에서 getter는 값1개 무조건 줘야 된다.
        alert(mySrc)
    }
</script>
<body>
    <img src="./images/dog.jpg" id="my-img" alt="개">
    <button onClick="myFunc()">클릭</button>
</body>

</html>
