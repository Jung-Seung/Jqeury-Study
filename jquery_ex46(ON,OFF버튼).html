<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ON{
            background-color: red;
        }
        .OFF{
            background-color: green;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
</head>
<script>
    function myFunc(){
        var result=$("#toggle-btn").hasClass("ON")    
        if(result===true){//ON이 있다
            $("#toggle-btn").removeClass("ON")
            $("#toggle-btn").addClass("OFF")
            $("#toggle-btn").text("OFF")
        }else{//ON이 없다
            $("#toggle-btn").removeClass("OFF")
            $("#toggle-btn").addClass("ON")
            $("#toggle-btn").text("ON")
        }
    }
</script>
<body>
    <button onClick="myFunc()" class="ON" 
    id="toggle-btn">ON</button>
</body>

</html>
