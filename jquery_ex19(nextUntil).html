<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            background-color: aqua;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
</head>
<script>
    function myFunc(){
        $("#li2").nextUntil("#li5").css("backgroundColor","red")
        //nextUntil : 다음요소 어디까지~
        //li2다음 요소부터~ li5전까지 선택~
    }
</script>
<body>
    <ul>
        <li>리스트1</li>
        <li id="li2">리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li id="li5">리스트5</li>
        <li>리스트6</li>
    </ul>
    <button onClick="myFunc()">클릭</button>
</body>

</html>
