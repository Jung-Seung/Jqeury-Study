<script>
    function myFunc(){
        //$("#menu>li").slice(1,4).css("backgroundColor","red")
        mySlice(1,4)
    }

    function mySlice(start,end){
        var menu = document.getElementById("menu")
        var li = menu.children
        for(var i=start; i<end; i++){
            li[i].style.backgroundColor="red"
        }
    }
</script>
<body>
    <ul id="menu">
        <li>리스트1(index:0)</li>
        <li>리스트2(index:1)</li>
        <li>리스트3(index:2)</li>
        <li>리스트4(index:3)</li>
        <li>리스트5(index:4)</li>
        <li>리스트6(index:5)</li>
    </ul>
    <button onClick="myFunc()">클릭</button>
</body>

</html>
