<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
          width:100px;
          height:100px;
          background-color: red;
          position:relative;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
          $("#btn1").click(function(){
              $("#box").animate({
                "left":"100px",
                "width":"150px",
                "height":"150px",
                "opacity":0.7
            },1000,'swing',function(){
                $("#box").slideUp(400,'swing',function(){
                    $("#btn1").css("backgroundColor","red")
                })
            })
          })
          //animate - 움직이게 하다.
          //animation - 움직임
          //position:static(정적인),relative,absolute,fixed
      })
    </script>
</head>
<body>
    <button id="btn1">animate</button>
    <div id="box">
        박스
    </div>
</body>
</html>
