<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script src="./js/jquery.min.js"></script>
</head>
<script>
    function myFunc(){
        $("#my-input").val('김대리')
        //var myVal=$("#my-input").val()-getter(값을 가져온다.)
        //$("#my-input").val('김대리')-setter(값을 세팅한다.)
        //함수오버로딩,메소드오버로딩
        //오버로딩 : overloading
        //over+load : 과적하다 (똑같은 함수를 여러개 만들었다.)
        //(매개변수가 다른 함수가 여러개~)
    }
</script>
<body>
    <input type="text" id="my-input"/>
    <button onClick="myFunc()">클릭</button>
</body>

</html>
