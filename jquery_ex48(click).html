<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color:red;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function(){
        //#btn에 클릭 이벤트 등록!
        //#btn클릭하면 click메서드 안에 설정한 콜백함수가 실행!
        $("#btn").click(function(){
        //alert("btn!")
        $("#btn").parent().next().toggleClass("active")
        })
    })
</script>
<body>
    <p>
        <button id="btn">버튼</button>
    </p>
    <p id="para">
        내용
    </p>
</body>

</html>
