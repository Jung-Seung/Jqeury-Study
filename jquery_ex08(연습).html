<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            background-color: aqua;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
         var width=100
         var height=100
        function myFunc(){
           width=width+50 //width+=50
           height=height+50 //height+=50
           $("#my-div").css({
                "width":width+"px",
                "height":height+"px"
                })
        }
    </script>
</head>
<body>
    <div id="my-div">
        내 div
    </div>
    <button onClick="myFunc()">클릭</button>
</body>
</html>
