<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
          width:100px;
          height:100px;
          background-color: red;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
            $("#btn1").click(function(){
                $("#box").fadeTo("fast",0.7)//투명도 설정 70%
                //css의 opacity 속성 변경
            })
            $("#btn2").click(function(){
                $("#box").fadeTo("fast",0.3)
            })
      })
    </script>
</head>
<body>
    <button id="btn1">fadeTo 0.7</button>
    <button id="btn2">fadeTo 0.3</button>
    <div id="box">
        박스
    </div>
</body>
</html>
